<div class="headerDiv1">
    <div>
        <h1 class="jewel">Texas Bike Trails</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 text-center" ng-repeat="trail in vm.trails">
            <div class="row">
                <div style="border:1px solid black">
                    <h3 style="background-color:dodgerblue; text-align:center">Trail: <strong>{{trail.name}}</strong></h3>
                    <h4>Trail#: <strong>{{trail.trailnumber}}</strong></h4>
                    <h2>Status: <strong>{{trail.status}}</strong></h2>
                    <h4>Time: {{trail.time}}</h4>
                    <span style='display:block !important; width: 170px; text-align: center; font-family: sans-serif; font-size: 12px;'><a href='http://www.wunderground.com/cgi-bin/findweather/getForecast?query=Canyon, TX' title='Canyon, TX Weather Forecast'><img src='http://weathersticker.wunderground.com/weathersticker/miniStates/language/english/US/TX/Canyon.gif' alt='Find more about Weather in Canyon, TX' /></a><br /></span>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
